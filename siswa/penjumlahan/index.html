<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Foto Tengah</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f4;
    }
    .grid-container {
        display: grid;
        grid-template-columns: repeat(2, auto);
        gap: 40px;
    }
    .grid-item {
        display: block;
        border-radius: 12px;
        overflow: hidden;
        transition: transform 0.3s;
    }
    .grid-item:hover {
        transform: scale(1.03);
    }
    .image-wrapper {
        width: 100%;
        max-width: 300px;
        height: 100%;
        max-height: 300px;
    }
    .image-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        border-radius: 12px;
    }
</style>
</head>
<body>

<div class="grid-container">
    <a href="https://fahriedtech.github.io/siswa/penjumlahan/plussingle.html" class="grid-item">
        <div class="image-wrapper">
            <img src="https://fahriedtech.github.io/images/single.jpg" alt="Gambar Kotak 1">
        </div>
    </a>

    <a href="https://fahriedtech.github.io/siswa/penjumlahan/plustim.html" class="grid-item">
        <div class="image-wrapper">
            <img src="https://fahriedtech.github.io/images/tim.jpg" alt="Gambar Kotak 2">
        </div>
    </a>
</div>

</body>
</html>
